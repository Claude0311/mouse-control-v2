<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.1.3/konva.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag and Drop Demo</title>
    <link rel="stylesheet" href="toggle.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      #container{
        /* background-image: url('test.png'); */
        background-repeat: no-repeat;
      }
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 28px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button:hover {
        color: #4CAF50; /* Green */
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <img id="cons"/>
    <div id="controller">
      <div>
        <button class="button inline" id="send" type="button" >set screen position</button>
        <h1 id="response" class="inline"></h1>
      </div>
      <div>
        <h1 class="inline">mouse controlling&emsp;</h1>
        <label class="switch inline">
          <input type="checkbox" id="laserControl">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <h1 class="inline">RPi url&emsp;</h1>
        <label class="inline">
          <input type="text" id="baseUrl">
        </label>
        <button class="button inline" id="urlSend" type="button" >set url</button>
      </div>
      <div>
        <h1 class="inline">ip address&emsp;</h1>
        <ul class="inline" id="ip"></ul>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
